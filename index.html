<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✧ Aliança Asgard ✧</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <style>
        :root {
            --primary: #8b00ff; /* Roxo galáctico */
            --secondary: #00b7eb; /* Azul estelar */
            --accent: #ffd700; /* Dourado cósmico */
            --dark: #0a0a1f; /* Fundo azul-escuro profundo */
            --darker: #050514; /* Fundo principal quase preto */
            --light: #d9e6ff; /* Texto claro com toque azulado */
            --gray: #7a8aa6; /* Cinza-azulado para textos secundários */
            --transition: all 0.4s ease-in-out;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(180deg, var(--darker), var(--dark));
            color: var(--light);
            line-height: 1.7;
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Cabeçalho Fixo */
        .header-box {
            background: rgba(10, 10, 31, 0.9);
            color: var(--primary);
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border-bottom: 2px solid var(--secondary);
            box-shadow: 0 0 15px rgba(0, 183, 235, 0.3);
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        .header-box i {
            position: absolute;
            left: 20px;
            cursor: pointer;
            font-size: 1.6rem;
            color: var(--accent);
            transition: var(--transition);
        }

        .header-box i:hover {
            color: var(--secondary);
            transform: rotate(360deg);
        }

        .header-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.6rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px var(--secondary);
        }

        /* Sidebar */
        .sidebar {
            height: 100%;
            width: 260px;
            position: fixed;
            top: 0;
            left: -260px;
            background: linear-gradient(180deg, var(--dark), var(--darker));
            border-right: 2px solid var(--secondary);
            transition: var(--transition);
            padding-top: 80px;
            z-index: 999;
        }

        .sidebar.active {
            left: 0;
            box-shadow: 5px 0 20px rgba(0, 183, 235, 0.4);
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 1.1rem;
            color: var(--light);
            display: flex;
            align-items: center;
            transition: var(--transition);
            border-bottom: 1px solid rgba(0, 183, 235, 0.2);
        }

        .sidebar a i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
            color: var(--accent);
        }

        .sidebar a:hover {
            background: rgba(0, 183, 235, 0.2);
            color: var(--secondary);
            text-shadow: 0 0 8px var(--secondary);
            transform: translateX(5px);
        }

        .sidebar .closebtn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 2.2rem;
            color: var(--accent);
            cursor: pointer;
            transition: var(--transition);
        }

        .sidebar .closebtn:hover {
            color: var(--secondary);
            transform: scale(1.2);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 5, 20, 0.85);
            z-index: 998;
            backdrop-filter: blur(5px);
        }

        .overlay.active {
            display: block;
        }

        /* Conteúdo Principal */
        .content {
            margin-top: 80px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            padding: 0 20px;
        }

        /* Seção de Lembretes */
        .reminders-section {
            background: rgba(10, 10, 31, 0.95);
            border: 2px solid var(--secondary);
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 0 20px rgba(0, 183, 235, 0.3);
            position: relative;
            overflow: hidden;
        }

        .reminders-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .reminders-section h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 25px;
            text-shadow: 0 0 10px var(--accent);
            text-align: center;
            position: relative;
        }

        .reminders-section h2::after {
            content: '';
            display: block;
            width: 120px;
            height: 3px;
            background: var(--secondary);
            margin: 10px auto 0;
            border-radius: 2px;
        }

        .reminder-list {
            list-style: none;
            padding: 0;
        }

        .reminder-item {
            background: rgba(0, 183, 235, 0.1);
            border-left: 5px solid var(--secondary);
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 6px;
            transition: var(--transition);
            display: flex;
            align-items: center;
        }

        .reminder-item::before {
            content: '✦';
            color: var(--accent);
            font-size: 1.5rem;
            margin-right: 12px;
        }

        .reminder-item:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(0, 183, 235, 0.5);
            background: rgba(0, 183, 235, 0.15);
        }

        .reminder-item p {
            font-size: 1.1rem;
            color: var(--light);
            margin: 0;
        }

        /* Container de Grupos */
        .grupos-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }

        .grupo {
            background: rgba(10, 10, 31, 0.95);
            border: 2px solid var(--secondary);
            border-radius: 10px;
            overflow: hidden;
            transition: var(--transition);
            box-shadow: 0 0 20px rgba(0, 183, 235, 0.3);
            position: relative;
            padding: 25px;
        }

        .grupo::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .grupo:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 183, 235, 0.6);
        }

        .grupo-info {
            text-align: center;
        }

        .grupo-nome {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.6rem;
            color: var(--accent);
            margin-bottom: 15px;
            border-bottom: 1px solid var(--secondary);
            padding-bottom: 10px;
            text-shadow: 0 0 8px var(--accent);
            transition: var(--transition);
        }

        .grupo:hover .grupo-nome {
            color: var(--secondary);
            text-shadow: 0 0 10px var(--secondary);
        }

        .grupo-link {
            display: inline-block;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--darker);
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 6px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 500;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
        }

        .grupo-link::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.6s;
        }

        .grupo-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 183, 235, 0.6);
        }

        .grupo-link:hover::after {
            left: 100%;
        }

        /* Botão de Voltar ao Topo */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--darker);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            z-index: 99;
            box-shadow: 0 0 15px rgba(0, 183, 235, 0.5);
        }

        .back-to-top.active {
            opacity: 1;
            visibility: visible;
        }

        .back-to-top:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(0, 183, 235, 0.8);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .header-title {
                font-size: 1.3rem;
            }

            .reminders-section h2 {
                font-size: 1.6rem;
            }

            .grupos-container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                width: 220px;
                left: -220px;
            }
        }

        @media (max-width: 480px) {
            .header-title {
                font-size: 1.1rem;
            }

            .reminder-item p {
                font-size: 0.95rem;
            }

            .grupo {
                padding: 20px;
            }

            .grupo-link {
                width: 100%;
                padding: 10px;
            }

            .header-box i {
                font-size: 1.4rem;
            }

            .sidebar a {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }

        /* Animação de entrada */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .reminders-section, .grupo {
            animation: fadeIn 0.6s ease-out forwards;
        }

        .grupo:nth-child(2) { animation-delay: 0.15s; }
        .grupo:nth-child(3) { animation-delay: 0.3s; }
        .grupo:nth-child(4) { animation-delay: 0.45s; }
    </style>
</head>
<body>
    <!-- Cabeçalho Fixo -->
    <div class="header-box">
        <i class="fas fa-bars openbtn"></i>
        <span class="header-title">ALIANÇA ASGARD</span>
    </div>

    <!-- Sidebar -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn">×</a>
        <a href="https://whatsapp.com/channel/EXEMPLO" target="_blank"><i class="fab fa-whatsapp"></i> Canal no WhatsApp</a>
        <a href="https://wa.me/5527998158753" target="_blank"><i class="fas fa-headset"></i> Suporte</a>
        <a href="https://www.youtube.com/@Asgard" target="_blank"><i class="fab fa-youtube"></i> Canal do YouTube</a>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay"></div>

    <!-- Conteúdo Principal -->
    <div class="content">
        <!-- Seção de Lembretes -->
        <div class="reminders-section">
            <h2>Lembretes</h2>
            <ul class="reminder-list">
                <li class="reminder-item">
                    <p>Bem Vindos a Aliança Asgard</p>
                </li>
            </ul>
        </div>

        <!-- Container de Grupos -->
        <div class="grupos-container">
            <!-- Grupo 1 -->
            <div class="grupo">
                <div class="grupo-info">
                    <h3 class="grupo-nome">Chat Oficial</h3>
                    <a href="https://chat.whatsapp.com/Ift6vc8TQCsGTknlxKNZX7" class="grupo-link">Entrar</a>
                </div>
            </div>

            <!-- Grupo 2 -->
            <div class="grupo">
                <div class="grupo-info">
                    <h3 class="grupo-nome">Teste</h3>
                    <a href="" class="grupo-link">Entrar</a>
                </div>
            </div>

            <!-- Grupo 3 -->
            <div class="grupo">
                <div class="grupo-info">
                    <h3 class="grupo-nome">Teste</h3>
                    <a href="https://chat.whatsapp.com/EXEMPLO3" class="grupo-link">Entrar</a>
                </div>
            </div>

            <!-- Grupo 4 -->
            <div class="grupo">
                <div class="grupo-info">
                    <h3 class="grupo-nome">Teste</h3>
                    <a href="https://chat.whatsapp.com/EXEMPLO4" class="grupo-link">Entrar</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Botão Voltar ao Topo -->
    <div class="back-to-top" id="backToTop">
        <i class="fas fa-arrow-up"></i>
    </div>

    <script>
        // Função para abrir/fechar a sidebar
        document.querySelector('.openbtn').addEventListener('click', function() {
            document.getElementById('mySidebar').classList.add('active');
            document.getElementById('overlay').classList.add('active');
            document.body.style.overflow = 'hidden'; // Impede rolagem do body quando sidebar está aberta
        });

        document.querySelector('.closebtn').addEventListener('click', function() {
            closeSidebar();
        });

        document.getElementById('overlay').addEventListener('click', function() {
            closeSidebar();
        });

        function closeSidebar() {
            document.getElementById('mySidebar').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
            document.body.style.overflow = 'auto'; // Restaura rolagem do body
        }

        // Botão Voltar ao Topo
        window.addEventListener('scroll', function() {
            var backToTop = document.getElementById('backToTop');
            if (window.pageYOffset > 300) {
                backToTop.classList.add('active');
            } else {
                backToTop.classList.remove('active');
            }
        });

        document.getElementById('backToTop').addEventListener('click', function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // Fechar sidebar ao clicar em um link (opcional)
        document.querySelectorAll('.sidebar a').forEach(link => {
            if (!link.classList.contains('closebtn')) {
                link.addEventListener('click', closeSidebar);
            }
        });
    </script>
</body>
</html>
